{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Fun Zone!</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f8ff;
        }
        .welcome-header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }
        .welcome-header h1 {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 50px;
            padding: 50px;
            flex-wrap: wrap;
        }
        .user-card {
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            width: 350px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .user-card.student {
            border-top: 10px solid #28a745;
        }
        .user-card.faculty {
            border-top: 10px solid #007bff;
        }
        .card-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .student .card-title {
            color: #28a745;
        }
        .faculty .card-title {
            color: #007bff;
        }
        .btn-fun {
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 15px;
            border: none;
            color: white;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-fun:hover {
            transform: scale(1.1);
        }
        .btn-login {
            background-color: #17a2b8;
        }
        .btn-signup {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="welcome-header">
        <h1>Welcome to the Exam Fun Zone!</h1>
    </div>

    <div class="main-content">
        <div class="user-card student">
            <h2 class="card-title">Are you a Student?</h2>
            <p>Ready to test your knowledge and have some fun? Jump right in!</p>
            <div>
                <a href="{% url 'login' %}" class="btn btn-fun btn-login">Login</a>
                <a href="{% url 'register' %}" class="btn btn-fun btn-signup">Sign Up</a>
            </div>
        </div>

        <div class="user-card faculty">
            <h2 class="card-title">Are you a Professor?</h2>
            <p>Create and manage your exams here. Let's make learning awesome!</p>
            <div>
                <a href="{% url 'faculty-login' %}" class="btn btn-fun btn-login">Login</a>
                <a href="{% url 'faculty-register' %}" class="btn btn-fun btn-signup">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
