{% extends 'base_auth.html' %}
{% load static %}
{% block body %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    .message-container {
        background-color: #fff;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 50px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        border: 5px solid #28a745;
    }
    .icon {
        font-size: 5em;
        color: #28a745;
        margin-bottom: 20px;
    }
    .message-title {
        color: #28a745;
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    .message-text {
        font-size: 1.2em;
        color: #555;
        line-height: 1.6;
    }
    .login-link {
        margin-top: 30px;
        font-size: 1.2em;
    }
    .login-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
</style>

<div class="message-container">
    <div class="icon">ðŸ“¬</div>
    <h1 class="message-title">Check Your Inbox!</h1>

    </p>
    <div class="login-link">
        <a href="{% url 'faculty-login' %}">Back to Login</a>
    </div>
</div>
{% endblock %}
