{% extends 'base_faculty.html' %}
{% block content %}
<style>
    .welcome-container {
        background-color: #fff;
        border-radius: 20px;
        padding: 50px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        margin-top: 60px;
        text-align: center;
    }
    .welcome-title {
        font-size: 2.8em;
        color: #4682B4;
        margin-bottom: 20px;
    }
    .welcome-text {
        font-size: 1.3em;
        color: #555;
        margin-bottom: 30px;
    }
    .btn-courses {
        font-size: 1.2em;
        padding: 12px 30px;
        border-radius: 12px;
        text-decoration: none;
        color: white;
        background-color: #28a745;
        transition: background-color 0.3s;
    }
    .btn-courses:hover {
        background-color: #218838;
        color: white;
        text-decoration: none;
    }
</style>

<div class="container">
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome, Professor {{ request.user.username }}!</h1>
        <p class="welcome-text">
            To get started, please navigate to the Courses page. From there, you can manage your course content, including question banks, exams, and student enrollment.
        </p>
        <a href="{% url 'manage_courses' %}" class="btn-courses">Go to Courses</a>
    </div>
</div>
{% endblock %}
