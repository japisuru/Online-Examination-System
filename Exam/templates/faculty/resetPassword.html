{% extends 'base_auth.html' %}
{% load static %}
{% block body %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    .reset-container {
        background-color: #fff;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border: 5px solid #17a2b8;
    }
    .form-title {
        color: #17a2b8;
        font-size: 2.2em;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        border-radius: 10px;
        padding: 15px;
        font-size: 1.1em;
        border: 2px solid #ddd;
        width: 100%;
    }
    .btn-fun {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background-color: #17a2b8;
        color: white;
        font-size: 1.3em;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-fun:hover {
        background-color: #138496;
    }
    .form-footer {
        margin-top: 20px;
        font-size: 1.1em;
    }
    .form-footer a {
        color: #007bff;
        text-decoration: none;
    }
</style>

<div class="reset-container">
    <h2 class="form-title">Faculty Password Reset</h2>
    <p style="color: #555; margin-bottom: 25px;">Enter your email and we'll send you a link to reset your password.</p>

    {% include 'partials/_messages.html' %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Send Reset Link" class="btn-fun">
    </form>

    <div class="form-footer">
        <p><a href="{% url 'faculty-login' %}">Back to Login</a> | <a href="{% url 'faculty-register' %}">Register</a></p>
    </div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>
{% endblock %}
