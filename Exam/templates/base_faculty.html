{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #fff8e1; /* Light yellow, more professional */
            font-family: 'Comic Neue', cursive;
            color: #333;
        }
        .navbar-fun-faculty {
            background-color: #4682B4; /* Steel Blue */
            border-bottom: 5px solid #ffc107;
            padding: 10px 20px;
        }
        .navbar-fun-faculty .navbar-brand, .navbar-fun-faculty .nav-link {
            color: #fff;
            font-weight: 700;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .navbar-fun-faculty .nav-link:hover {
            color: #ffc107;
        }
        .main-container {
            display: flex;
        }
        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-fun-faculty">
        <a class="navbar-brand" href="{% url 'faculty-index' %}">üçé Faculty Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Prof. {{request.user.username}}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        {% include 'partials/_sidebar_faculty.html' %}
        <main role="main" class="content-wrapper">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
