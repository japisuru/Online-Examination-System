{% extends 'base_faculty.html' %}
{% block content %}
<style>
    .confirm-container {
        background-color: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
    }
    .confirm-title {
        font-size: 2.5em;
        color: #dc3545;
        margin-bottom: 20px;
    }
    .btn-delete {
        font-size: 1.2em;
        padding: 10px 25px;
        border-radius: 10px;
        border: none;
        color: white;
        background-color: #dc3545;
    }
    .btn-cancel {
        font-size: 1.2em;
        padding: 10px 25px;
        border-radius: 10px;
        text-decoration: none;
        color: #555;
        background-color: #eee;
    }
</style>

<div class="confirm-container">
    <h1 class="confirm-title">üóëÔ∏è Are you sure?</h1>
    <p>You are about to permanently delete the following question:</p>
    <p><strong>"{{ question.question }}"</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Yes, delete it</button>
        <a href="{% url 'question_bank' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
