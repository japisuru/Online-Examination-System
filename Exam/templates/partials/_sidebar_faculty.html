{% load static %}
<style>
    .sidebar-faculty {
        width: 280px;
        background: #ffffff;
        border-right: 3px solid #4682B4; /* Steel Blue */
        padding: 20px;
        height: 100vh;
        position: sticky;
        top: 0;
        transition: all 0.3s;
    }
    .sidebar-header-faculty {
        font-size: 2.5em;
        font-weight: 700;
        color: #4682B4;
        text-align: center;
        margin-bottom: 25px;
    }
    .sidebar-menu-faculty {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .sidebar-menu-faculty .menu-item {
        margin-bottom: 10px;
    }
    .sidebar-menu-faculty .menu-link {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        font-size: 1.2em; /* Slightly smaller for more items */
        color: #333;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }
    .sidebar-menu-faculty .menu-link:hover {
        background-color: #4682B4;
        color: #fff;
        transform: translateX(10px);
        text-decoration: none;
    }
    .sidebar-menu-faculty .menu-icon {
        margin-right: 15px;
        width: 25px;
        text-align: center;
    }
    .sidebar-menu-faculty .menu-category {
        font-weight: 700;
        color: #ff6347;
        font-size: 1.3em;
        padding: 10px 0;
        margin-top: 15px;
    }
    .sidebar-submenu-faculty {
        list-style: none;
        padding-left: 25px;
        margin-top: 5px;
    }
    .sidebar-submenu-faculty .menu-link {
        font-size: 1em;
        padding: 8px 15px;
        color: #555;
    }
</style>

<div class="sidebar-faculty">
    <div class="sidebar-header-faculty">
        Faculty Menu
    </div>
    <ul class="sidebar-menu-faculty">
        <li class="menu-item">
            <a href="{% url 'faculty-index' %}" class="menu-link"><span class="menu-icon">üè†</span> Home</a>
        </li>
        <li class="menu-item">
            <a href="{% url 'manage_courses' %}" class="menu-link"><span class="menu-icon">üìö</span> Courses</a>
        </li>
        
        <li class="menu-category"><span class="menu-icon">‚úçÔ∏è</span> Create Exams</li>
        <ul class="sidebar-submenu-faculty">
            <li><a href="{% url 'view_exams' %}" class="menu-link">New Main Exam</a></li>
            <li><a href="{% url 'faculty-add_question_paper' %}" class="menu-link">New Question Paper</a></li>
            <li><a href="{% url 'faculty-addquestions' %}" class="menu-link">New Questions</a></li>
            <li><a href="{% url 'question_bank' %}" class="menu-link">Question Bank</a></li>
        </ul>

        <li class="menu-category"><span class="menu-icon">üìà</span> Summary</li>
        <ul class="sidebar-submenu-faculty">
            <li><a href="{% url 'faculty-previous' %}" class="menu-link">Previous Exams</a></li>
            <li><a href="{% url 'faculty-student' %}" class="menu-link">Students</a></li>
            <li><a href="{% url 'faculty-result' %}" class="menu-link">Results</a></li>
        </ul>

        <li class="menu-category"><span class="menu-icon">üõ†Ô∏è</span> Actions</li>
        <ul class="sidebar-submenu-faculty">
            <li>
                <form id="faculty_logout_form" action="{% url 'faculty-logout' %}" method="POST" style="display: none;">
                    {% csrf_token %}
                </form>
                <a href="#" onclick="document.getElementById('faculty_logout_form').submit();" class="menu-link">
                    Logout
                </a>
            </li>
        </ul>
    </ul>
</div>
