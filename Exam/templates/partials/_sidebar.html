{% load static %}
<style>
    .sidebar {
        width: 260px;
        background: #ffffff;
        border-right: 3px solid #ffc107;
        padding: 20px;
        height: 100vh;
        position: sticky;
        top: 0;
        transition: all 0.3s;
    }
    .sidebar-header {
        font-size: 2.5em;
        font-weight: 700;
        color: #ff6347;
        text-align: center;
        margin-bottom: 25px;
    }
    .sidebar-menu {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .sidebar-menu .menu-item {
        margin-bottom: 10px;
    }
    .sidebar-menu .menu-link {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        font-size: 1.3em;
        color: #4682B4;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }
    .sidebar-menu .menu-link:hover {
        background-color: #ffc107;
        color: #fff;
        transform: translateX(10px);
        text-decoration: none;
    }
    .sidebar-menu .menu-icon {
        margin-right: 15px;
        width: 25px;
        text-align: center;
    }
    .sidebar-submenu {
        list-style: none;
        padding-left: 40px;
        margin-top: 5px;
    }
    .sidebar-submenu .menu-link {
        font-size: 1.1em;
        padding: 8px 15px;
        color: #555;
    }
</style>

<div class="sidebar">
    <div class="sidebar-header">
        Menu
    </div>
    <ul class="sidebar-menu">
        <li class="menu-item">
            <a href="{% url 'index' %}" class="menu-link"><span class="menu-icon">🏠</span> Home</a>
        </li>
        <li class="menu-item">
            <a href="{% url 'view_exams_student' %}" class="menu-link"><span class="menu-icon">📝</span> Exams</a>
        </li>
        <li class="menu-item">
            <a href="#" class="menu-link"><span class="menu-icon">📊</span> Summary</a>
            <ul class="sidebar-submenu">
                <li><a href="{% url 'student-previous' %}" class="menu-link"><span class="menu-icon">🏆</span>Results</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="{% url 'email-student-pref' %}" class="menu-link"><span class="menu-icon">⚙️</span> Settings</a>
        </li>
        <li class="menu-item">
            <form id="logout_form" action="{% url 'logout' %}" method="POST" style="display: none;">
                {% csrf_token %}
            </form>
            <a href="#" onclick="document.getElementById('logout_form').submit();" class="menu-link">
                <span class="menu-icon">🚪</span> Logout
            </a>
        </li>
    </ul>
</div>
