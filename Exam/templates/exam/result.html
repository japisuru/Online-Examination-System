{% extends 'base.html' %}
{% block body %}
<style>
    .result-container {
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        border-radius: 25px;
        padding: 40px;
        margin: 60px auto;
        max-width: 700px;
        color: white;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        text-align: center;
    }
    .result-title {
        font-size: 3em;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .result-subtitle {
        font-size: 1.5em;
        margin-bottom: 30px;
        opacity: 0.9;
    }
    .score-display {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin: 0 auto 30px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 8px solid white;
    }
    .score-obtained {
        font-size: 4em;
        font-weight: 700;
    }
    .score-total {
        font-size: 1.5em;
    }
    .exam-details {
        list-style: none;
        padding: 0;
        font-size: 1.2em;
    }
    .exam-details li {
        margin-bottom: 10px;
    }
</style>

<div class="result-container">
    <h1 class="result-title">ðŸŒŸ Your Result is Here! ðŸŒŸ</h1>
    <p class="result-subtitle">Great job on completing the exam!</p>

    <div class="score-display">
        <div class="score-obtained">{{ score }}</div>
        <div class="score-total">out of {{ exam.total_marks }}</div>
    </div>

    <ul class="exam-details">
        <li><strong>Exam:</strong> {{ exam.name }}</li>
        <li><strong>Paper:</strong> {{ exam.question_paper.qPaperTitle }}</li>
        <li><strong>Professor:</strong> {{ exam.professor }}</li>
    </ul>
</div>
{% endblock %}
