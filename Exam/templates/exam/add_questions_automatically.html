{% extends 'base_faculty.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Questions Automatically</h2>
    <p>Enter a context and the number of questions you want to generate.</p>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="context">Context</label>
            <textarea class="form-control" id="context" name="context" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="number_of_questions">Number of Questions</label>
            <input type="number" class="form-control" id="number_of_questions" name="number_of_questions" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Generate Questions</button>
    </form>
</div>
{% endblock %}
