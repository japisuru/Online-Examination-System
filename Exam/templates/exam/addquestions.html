{% extends 'base_faculty.html' %}
{% block content %}
<style>
    .form-container {
        background-color: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        max-width: 800px;
        margin: 40px auto;
    }
    .form-title {
        font-size: 2.5em;
        color: #4682B4;
        text-align: center;
        margin-bottom: 30px;
    }
    .form-group p {
        font-size: 1.2em;
        font-weight: 700;
        color: #555;
        margin-bottom: 10px;
    }
    .form-control {
        border-radius: 10px !important;
        padding: 12px !important;
        font-size: 1em !important;
        width: 100% !important;
        border: 2px solid #ddd !important;
    }
    .btn-fun {
        font-size: 1.3em;
        padding: 12px 30px;
        border-radius: 15px;
        border: none;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
        margin: 10px;
    }
    .btn-submit {
        background-color: #28a745;
    }
    .btn-submit:hover {
        background-color: #218838;
    }
    .btn-auto {
        background-color: #ff6347;
    }
    .btn-auto:hover {
        background-color: #e55337;
    }
    .button-group {
        text-align: center;
        margin-top: 20px;
    }
</style>

<div class="form-container">
    <h1 class="form-title">❓ Add a New Question</h1>
    <form method="POST" action="{% url 'faculty-addquestions' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ examform.as_p }}
        </div>
        <div class="button-group">
            <button class="btn-fun btn-submit" type="submit">Add Question</button>
            <a href="{% url 'faculty-add-questions-auto' %}" class="btn-fun btn-auto">✨ Add Automatically</a>
        </div>
    </form>
</div>
{% endblock %}
