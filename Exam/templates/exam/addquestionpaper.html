{% extends 'base_faculty.html' %}
{% block content %}
<style>
    .form-container {
        background-color: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        max-width: 800px;
        margin: 40px auto;
    }
    .form-title {
        font-size: 2.5em;
        color: #4682B4;
        text-align: center;
        margin-bottom: 30px;
    }
    .form-group p {
        font-size: 1.2em;
        font-weight: 700;
        color: #555;
        margin-bottom: 10px;
    }
    .form-control, #id_questions {
        border-radius: 10px !important;
        padding: 12px !important;
        font-size: 1em !important;
        width: 100% !important;
        border: 2px solid #ddd !important;
    }
    #id_questions {
        height: 200px !important;
    }
    .btn-fun-submit {
        font-size: 1.3em;
        padding: 12px 30px;
        border-radius: 15px;
        border: none;
        color: white;
        background-color: #28a745;
        cursor: pointer;
        transition: background-color 0.3s;
        display: block;
        margin: 20px auto 0;
    }
    .btn-fun-submit:hover {
        background-color: #218838;
    }
</style>

<div class="form-container">
    <h1 class="form-title">ðŸ“œ Create a New Question Paper</h1>
    <form method="POST" action="{% url 'faculty-add_question_paper' course_id=course.id %}">
        {% csrf_token %}
        <div class="form-group">
            {{ examform.as_p }}
        </div>
        <button class="btn-fun-submit" type="submit">Create Paper</button>
    </form>
</div>
{% endblock %}
