{% extends "base.html" %}
{% block body %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f0f8ff;
        font-family: 'Comic Neue', cursive;
    }
    .distribute {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 40px;
        padding: 50px;
    }
    .card-fun {
        width: 22em;
        height: 18em;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        color: #333;
    }
    .card-fun:hover {
        transform: translateY(-15px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        text-decoration: none;
        color: #007bff;
    }
    .card-icon {
        font-size: 4em;
        margin-bottom: 20px;
    }
    .card-title {
        font-size: 2em;
        color: #ff6347;
        margin-bottom: 10px;
    }
    .card-description {
        font-size: 1.1em;
        color: #555;
    }
</style>

<div class="container mt-4">
    {% include 'partials/_messages.html' %}
</div>

<div class="distribute">
    <a href="{% url 'view_exams_student' %}" class="card-fun" style="background-color: #ffebcd;">
        <div class="card-icon">üìù</div>
        <h1 class="card-title">Exams</h1>
        <p class="card-description">Take your upcoming exams here. Good luck!</p>
    </a>
    <a href="{% url 'student-previous' %}" class="card-fun" style="background-color: #dcfce7;">
        <div class="card-icon">üìä</div>
        <h1 class="card-title">Summary</h1>
        <p class="card-description">Check your results and attendance.</p>
    </a>
    <a href="{% url 'email-student-pref' %}" class="card-fun" style="background-color: #f3e8ff;">
        <div class="card-icon">‚öôÔ∏è</div>
        <h1 class="card-title">Settings</h1>
        <p class="card-description">Change your account settings.</p>
    </a>
</div>
{% endblock %}
