{% extends 'base_auth.html' %}
{% load static %}

{% block body %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f0f8ff;
        font-family: 'Comic Neue', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        display: flex;
        background-color: #fff;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
    }
    .login-image {
        flex: 1;
    }
    .login-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .login-form {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .form-title {
        color: #ff6347;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        border-radius: 10px;
        padding: 15px;
        font-size: 1.1em;
        border: 2px solid #ddd;
    }
    .btn-fun {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background-color: #28a745;
        color: white;
        font-size: 1.3em;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-fun:hover {
        background-color: #218838;
    }
    .form-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 1.1em;
    }
    .form-footer a {
        color: #007bff;
        text-decoration: none;
    }
</style>

<div class="login-container">
    <div class="login-image">
        <img src="{% static 'img/login.jpg' %}" alt="Fun illustration">
    </div>
    <div class="login-form">
        <h2 class="form-title">Welcome Back!</h2>
        
        {% include 'partials/_messages.html' %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" id="usernamefield" value="{{fieldValues.username}}" placeholder="Your Username" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="passwordfield" placeholder="Your Password" class="form-control">
            </div>
            <input type="submit" value="Login" class="btn-fun">
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign Up!</a></p>
            <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it!</a></p>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>
{% endblock %}
