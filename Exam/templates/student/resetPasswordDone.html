{% extends 'base_auth.html' %}
{% load static %}
{% block body %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f0f8ff;
        font-family: 'Comic Neue', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .message-container {
        background-color: #fff;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 50px;
        max-width: 600px;
        width: 100%;
    }
    .icon {
        font-size: 5em;
        color: #28a745;
        margin-bottom: 20px;
    }
    .message-title {
        color: #ff6347;
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    .message-text {
        font-size: 1.2em;
        color: #555;
        line-height: 1.6;
    }
    .login-button {
        margin-top: 30px;
    }
    .btn-fun {
        padding: 15px 30px;
        border-radius: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 1.3em;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-fun:hover {
        background-color: #0069d9;
    }
</style>

<div class="message-container">
    <div class="icon">ðŸŽ‰</div>
    <h1 class="message-title">All Done!</h1>
    <p class="message-text">
        Your password has been reset successfully.
    </p>
    <div class="login-button">
        <a href="{% url 'login' %}" class="btn-fun">Go to Login</a>
    </div>
</div>
{% endblock %}
