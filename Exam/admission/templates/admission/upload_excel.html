{% extends 'base_faculty.html' %}
{% block content %}
<style>
    .upload-container {
        background-color: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
    }
    .upload-title {
        font-size: 2.5em;
        color: #4682B4;
        margin-bottom: 30px;
    }
    .upload-icon {
        font-size: 4em;
        color: #ffc107;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 25px;
    }
    .btn-fun-upload {
        font-size: 1.3em;
        padding: 12px 30px;
        border-radius: 15px;
        border: none;
        color: white;
        background-color: #28a745;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-fun-upload:hover {
        background-color: #218838;
    }
</style>

<div class="upload-container">
    <div class="upload-icon">ðŸ“‚</div>
    <h1 class="upload-title">Upload Candidate Scores</h1>
    <p style="color: #555; margin-bottom: 30px;">Please upload the Excel file containing the candidate scores to process admissions.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <button type="submit" class="btn-fun-upload">Upload Excel File</button>
    </form>
</div>
{% endblock %}
