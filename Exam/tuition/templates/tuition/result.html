{% extends 'base_faculty.html' %}
{% block content %}
<style>
    .page-container {
        background-color: #fff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        margin-top: 40px;
    }
    .page-title {
        font-size: 2.8em;
        color: #4682B4;
        text-align: center;
        margin-bottom: 30px;
    }
    .result-list {
        list-style: none;
        padding: 0;
    }
    .result-item {
        background-color: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #333;
    }
</style>

<div class="page-container">
    <h1 class="page-title">Tuition Results</h1>
    <ul class="result-list">
        {% for result in results %}
            <li class="result-item">{{ result }}</li>
        {% empty %}
            <li class="result-item">No results to display.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
