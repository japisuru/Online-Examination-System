{% extends 'base_auth.html' %}
{% block body %}
<style>
    .message-container {
        background-color: #fff;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 50px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        border-top: 10px solid #28a745;
    }
    .icon {
        font-size: 5em;
        color: #28a745;
        margin-bottom: 20px;
    }
    .message-title {
        color: #28a745;
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    .message-text {
        font-size: 1.2em;
        color: #555;
        line-height: 1.6;
        margin-bottom: 30px;
    }
    .btn-fun-back {
        font-size: 1.2em;
        padding: 12px 25px;
        border-radius: 12px;
        border: none;
        color: white;
        background-color: #007bff;
        text-decoration: none;
    }
</style>

<div class="message-container">
    <div class="icon">âœ…</div>
    <h1 class="message-title">Success!</h1>
    <p class="message-text">
        {{ message|default:"The operation was completed successfully." }}
    </p>
    <a href="#" onclick="window.history.back();" class="btn-fun-back">Go Back</a>
</div>
{% endblock %}
